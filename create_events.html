<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=4.0">
	<title>Community Events Sharing Platform</title>
	<link rel="stylesheet" href="create_events.css">
	<script type="module" src="create_event.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
</head>

<body>
	
	

	

	<body>
		
		<a href="create.html"><h5 style="font-family: Montserrat, sans-serif; font-weight: bold; font-size: 12px; ">create events</h5></a>
		
	</body>
	

    <header class="sidebar-header">
    
        <h1 style="font-size: 30px;">Community Event Sharing Platform </h1>
        <h2 style="font-size: 20px;">        Create your Events here!</h2>

        
      </header>


	<div class="container">
        <div class="form-column">
            <h2 style="font-family: Montserrat, sans-serif; font-weight: bold; font-size: 30px; ">Event Details</h2>
            <form id="createEventForm" >
            <label for="eventName">Event Name</label>
            <input type="text" id="eventName" name="eventName" required>

            <label for="contactEmail">Contact Email</label>
            <input type="email" id="contactEmail" name="contactEmail" required>
            
            <label for="link">Link for the registration/RSVP</label>
            <input type="text" id="link" name="link" required>

            <label for="eventDate">Date</label>
            <input type="date"  style=" font-family: 'Montserrat', sans-serif;" id="eventDate" name="eventDate" required>

            <label for="eventTime">Time</label>
            <input type="time" style=" font-family: 'Montserrat', sans-serif;"  id="eventTime" name="eventTime" required>

            <label for="eventLocation">Location</label>
            <input type="text" id="eventLocation" name="eventLocation" required>

            
            <label for="contactNumber">Contact Number <br><br>(To ensure privacy and security, please note that contact numbers provided will not be publicly displayed. They will only be used for future event editing purposes as necessary.)</label>
            <input type="tel" id="contactNumber" name="contactNumber" >
            
           
            

            

           
              

            <label for="eventDescription">Description</label>
            <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>


            <label for="eventImage" class="upload-btn-label">
                Upload your event images here(optional) : <div class="upload-btn">Choose Image</div>
               </label>
               <input type="file" id="eventImage" name="eventImage" accept="image/*" >
               <div class="file-name" id="file-name"></div>

            

        
        
            <h2>Event Options</h2>
            <label for="eventFormat">Event Format</label>
            <select id="eventFormat" name="eventFormat">
                <option value="online">Online</option>
                <option value="in-person">In-Person</option>
            </select>

            <label for="ticketOptions">Ticket Options</label>
            <input type="text" id="ticketOptions" name="ticketOptions" placeholder="Enter ticket options">
       
            <button type="submit" style="font-family: Montserrat, sans-serif" font-weight="lighter"; >Create Event</button>
        </form>
        </div>
       
        </div>


	   

</body>
</html>
