<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Update Event</h1>

    <!-- Search Form -->
    <form id="searchForm">
        <label for="searchEventName">Event Name:</label>
        <input type="text" id="searchEventName" name="searchEventName"><br><br>

        <label for="searchEmail">Contact Email:</label>
        <input type="email" id="searchEmail" name="searchEmail"><br><br>

        <button type="submit">Search Event</button>
    </form>

    <!-- Update Form -->
    <form id="updateEventForm" style="display: none;">
        <input type="hidden" id="eventId" name="eventId">

        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName"><br><br>

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate"><br><br>

        <label for="eventTime">Event Time:</label>
        <input type="time" id="eventTime" name="eventTime"><br><br>

        <label for="eventLocation">Event Location:</label>
        <input type="text" id="eventLocation" name="eventLocation"><br><br>

        <label for="link">Event Link:</label>
        <input type="text" id="link" name="link"><br><br>

        <label for="eventDescription">Event Description:</label>
        <textarea id="eventDescription" name="eventDescription"></textarea><br><br>

        <label for="eventFormat">Event Format:</label>
        <input type="text" id="eventFormat" name="eventFormat"><br><br>

        <label for="ticketOptions">Ticket Options:</label>
        <input type="text" id="ticketOptions" name="ticketOptions"><br><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber"><br><br>

        <label for="contactEmail">Contact Email:</label>
        <input type="email" id="contactEmail" name="contactEmail"><br><br>

        <button type="submit">Update Event</button>
    </form>

    <script type="module" src="updateEvent.js"></script>
</body>
</html>
