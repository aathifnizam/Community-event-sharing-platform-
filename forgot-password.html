<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="forgot-password.css">
  <script type="module" src="forgot-password.js" defer></script>
</head>
<body>
  <header class="sidebar-header">
    <h1 style="font-size: 35px;">Community Event Sharing Platform</h1>
  </header>
  <div class="container">
    <div id="forgot-password-div" class="auth-div">
      <h2>Forgot Password</h2>
      <p>Enter your email address to receive a password reset link.</p>
      <input type="email" id="email" placeholder="Email">
      <button id="reset-button">Reset Password</button>
      <p>Remember your password? <a href="login.html">Login here</a></p>
    </div>
  </div>
</body>
</html>
